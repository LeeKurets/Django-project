{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<h1>My projects</h1>
<div class="row">
{% for proj in projects %}
    <div class="col-md-4">
        <div class="card md-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' proj.pk %}"
                   class="btn btn-primary">
                    View details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
